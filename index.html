<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Metaverse Landing Page</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
<main>

<!-- Hero -->
  <section id="hero">
    <div class="hero-content">
      <div class="diamond-circle">
        <img src="" alt="Diamond Icon" />
      </div>
      <div class="hero-text">
        <h1>METAVERSE</h1>
        <p>INNOVATION THAT WILL SHAPE HOW WE CONNECT IN THE WORLD AN OPPORTUNITY FOR EVERYBODY.</p>
      </div>
      <div class="button-group">
        <button class="open-tab" data-tab="introTab">INTRO</button>
        <button class="open-tab" data-tab="workTab">WORK</button>
        <button class="open-tab" data-tab="aboutTab">ABOUT</button>
        <button class="open-tab" data-tab="contactTab">CONTACT</button>
      </div>
    </div>
  </section>

<div id="overlay"></div>

<!-- Intro tab -->
<section class="tab" id="introTab">
    <div class="tab-content">
      <div class="tab-header">
        <h2>INTRO</h2>
        <button class="close-tab">
          <img src="" alt="Close" />
        </button>
      </div>
      <video src="" controls></video>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corporis ipsa...</p>
    </div>
  </section>

<!-- Work tab -->
<section class="tab" id="workTab">
    <div class="tab-content">
      <div class="tab-header">
        <h2>WORK</h2>
        <button class="close-tab">
          <img src="" alt="Close" />
        </button>
      </div>
      <img src="" alt="Work Example" />
      <p>Lorem ipsum dolor sit amet...</p>
    </div>
</section>  

<!-- About tab -->
<section class="tab" id="aboutTab">
  <div class="tab-content">
    <div class="tab-header">
      <h2>ABOUT</h2>
      <button class="close-tab">
        <img src="" alt="Close" />
      </button>
    </div>
    <img src="" alt="About Image" />
    <p>Lorem ipsum dolor sit amet...</p>
  </div>
</section> 

<!-- Contact tab -->
<section class="tab" id="contactTab">
    <div class="tab-content">
      <div class="tab-header">
        <h2>CONTACT</h2>
        <button class="close-tab">
          <img src="pictures/xmark-solid.svg" alt="Close" />
        </button>
      </div>
      <img src="pictures/tab-contact.jpg" alt="Contact Image" />
      <p>Lorem ipsum dolor sit amet...</p>
    </div>
</section>

</main>

<script src="main.js"></script>
</body>
</html>
